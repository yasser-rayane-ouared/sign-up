<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioDZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/photos/open-book.png">
</head>
<body>
   <div class="main">
    <section class="photo">
        <h3>BiblioDZ</h3>
        <h1 class="big-txt">The book you looking for is here!</h1>
        <div class="card">
            <img class="zapa" src="/photos/0a5b2590-ff3f-49af-91bc-53da65ba12b9.jpg">
            <p class="para">
                Welcome to BiblioDZ!...only with us you can buy,read or sell any book you want from any country ,dont miss this chance.
            </p>
        </div>
    </section>
   <section class="form">
    <h1 class="title">Sign up</h1>
    <div class="button">
        <button class="google">
            <img src="/photos/chercher.png" >
            <a class="up" href="g">Sign up with Google</a>
        </button>
    </div>
    <p class="or">OR</p>
    <p class="cr">Create Account</p>
    <form action="" class="info">
        <input type="text" placeholder="First Name" class="f">
        <input type="text" placeholder="Last name" class="f">
        <input type="email" placeholder="Email" class="f">
        <input type="password" placeholder="Password" class="f">
        <input type="text" placeholder="Adress" class="lf">
        <input type="text" placeholder="Birthday" class="f">
        <input type="text" placeholder="Wilaya" class="f">
        <div class="check">
            <input type="checkbox"><label for="check">Read and agree to the <a class="term" href="h">terms</a> and <a class="term" href="t">conditions</a></label>
        </div>
    </form>
    <div class="submit">
        <button class="reg">REGISTER</button> <p class="or">Or</p> <button class="log">LOG IN</button>
    </div>    
   </section>
   </div>
</body>
</html>
